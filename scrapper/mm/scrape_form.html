<!DOCTYPE html>
<html>
<head>
    <title>Scrape Form</title>
</head>
<body>
    <h1>Enter URL to Scrape</h1>

        <input type="text" name="url" placeholder="Enter URL" required>
        <button type="submit">Scrape</button>
    </form>
</body>
</html>
